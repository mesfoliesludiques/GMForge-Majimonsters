<div class="flexrow">
    <list class="flexcolumn" target="affinities">
        <img class="hb_pic-max smargin" title="%index%" src="/content/icons/%index%_counter.png"/>
    </list>
    <div class="hb_panel flexcolumn">
        <div class="flexrow"
             style="background:grey;height:5px;border-radius:5px;border:1px solid grey;box-shadow: 0px 0px 2px black inset;">
            <div style="background:red;border-top-left-radius:5px;border-bottom-left-radius:5px;width:eval{100*('@hp'/'@hpmax')}%;box-shadow: 0px 0px 2px black inset;"></div>
        </div>
        <div class="flexrow">
            <div title="Protection" class="flexcolumn smargin">
                <div class='flexrow'>
                    <img class="hb_pic-max" src="/content/stats/protection.png"/>
                </div>
                <div class='flexrow'>
                    <span class="hb_value">eval{'@protection'}</span>
                </div>
            </div>
            <div title="Discipline" class="flexcolumn smargin">
                <div class='flexrow'>
                    <img class="hb_pic-max" src="/content/stats/discipline.png"/>
                </div>
                <div class='flexrow'>
                    <span class="hb_value">eval{'@discipline'}</span>
                </div>
            </div>
        </div>
    </div>
</div>
